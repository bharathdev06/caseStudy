<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		 <link href="css/booking.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="css/tiny-slider.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Parcel Management System</title>
	</head>
    <body>
	<header>
        <div class="d-flex justify-content-between p-3 bg-light">
            <div>
                <h2>Officer Booking History</h2>
            </div>
            <div>
                <span>Welcome, <b>OfficerName</b></span>
                <button class="btn btn-danger btn-sm ms-3" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h3>Search Booking History</h3>

        <!-- Search Section -->
        <form class="row g-3 mb-4" id="search-form">
            <div class="col-md-4">
                <label for="user-id" class="form-label">Customer ID</label>
                <input type="text" id="user-id" class="form-control" placeholder="Enter Customer ID" required>
            </div>
            <div class="col-md-3">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" id="start-date" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" id="end-date" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        <!-- Booking Details Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Customer ID</th>
                        <th>Booking ID</th>
                        <th>Booking Date</th>
                        <th>Receiver Name</th>
                        <th>Delivered Address</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="booking-details">
                   
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
    </main>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
        <script src="js/officer_booking.js"></script>
        <script src="js/of_logout.js"></script>
	</body>

</html>

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Untree.co">
	<link rel="shortcut icon" href="favicon.png">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap4" />

	<!-- Bootstrap CSS -->

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link href="css/tiny-slider.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/register.css" rel="stylesheet">
	<title>parcel Management System </title>
</head>

<body>

	<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

		<div class="container">
			<a class="navbar-brand" href="index.html">Quicko<span>.</span></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
				aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>

	</nav>
	<div class="row">
		<div class="col">

		</div>
		<div class="col-6">
			<div class="container">
				<br><br>
				<h2>Customer Registration</h2>
				
					<div class="form-group">
						<label for="customerName">Customer Name</label>
						<input type="text" id="customerName" name="customerName" maxlength="50" required>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>

					<div class="form-group">
						<label for="mobile">Mobile Number</label>
						<select id="countryCode" name="countryCode" required>
							<option value="+1">+1 (USA)</option>
							<option value="+44">+44 (UK)</option>
							<option value="+91">+91 (India)</option>
							<option value="+61">+61 (Australia)</option>
							<!-- Add other country codes as needed -->
						</select>
						<input type="text" id="mobile" name="mobile" maxlength="10" required pattern="\d{10}">
					</div>

					<div class="form-group">
						<label for="address">Address</label>
						<textarea id="address" name="address" rows="4" required></textarea>
					</div>

					<!-- Username and Password Section -->
					<div class="form-group">
						<label for="userID">User ID</label>
						<input type="text" id="userID" name="userID" minlength="5" maxlength="20" required>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" maxlength="30" required>
					</div>

					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label>
						<input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
					</div>

					<!-- Preferences Section -->
					<div class="preferences">
						<label for="preferences">Preferences (optional)</label>
						<textarea id="preferences" name="preferences" rows="3"></textarea>
					</div>

					<!-- Submit and Reset Buttons -->
					<button type="submit" onclick="validation(event)" class="btn btn-primary">Register</button>
				

				<div class="acknowledgment" id="acknowledgment" style="display:none;">
					<p>Consumer Registration Successful!</p>
					<p>Customer Username: <span id="customerUsername"></span></p>
					<p>Customer Name: <span id="acknowledgmentName"></span></p>
					<p>Email: <span id="acknowledgmentEmail"></span></p>
				</div>
			</div>
		</div>
		<div class="col">

		</div>
	</div>
	</div>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/tiny-slider.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/register.js"></script>
</body>

</html>

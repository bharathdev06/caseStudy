  <!-- Header -->
  <header>
    <div class="d-flex justify-content-between p-3 bg-light">
      <div>
        <h2>Update Package Status</h2>
      </div>
      <div>
        <span>Welcome, <b>OfficerName</b></span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    <h3>Search and Update Package Status</h3>

    <!-- Search Section -->
    <div class="mb-4">
      <form class="d-flex">
        <input type="text" class="form-control me-2" id="booking-id" placeholder="Enter Booking ID" required>
        <button type="button" class="btn btn-success">Search</button>
      </form>
    </div>

    <!-- Package Details Section -->
    <div class="card p-3">
      <h5>Package Details</h5>
      <div id="package-details" class="mb-3">
        <!-- Placeholder Details -->
        <p><strong>Booking ID:</strong> 123456789012</p>
        <p><strong>Receiver Name:</strong> John Doe</p>
        <p><strong>Current Status:</strong> In Transit</p>
      </div>

      <!-- Update Status Form -->
      <form>
        <div class="mb-3">
          <label for="status" class="form-label">Update Status</label>
          <select id="status" class="form-select" required>
            <option value="" disabled selected>Select Status</option>
            <option value="picked-up">Picked Up</option>
            <option value="in-transit">In Transit</option>
            <option value="delivered">Delivered</option>
            <option value="returned">Returned</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Update Status</button>
      </form>
    </div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>

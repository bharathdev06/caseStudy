        <body>
    <!-- Header -->
    <header>
        <div class="d-flex justify-content-between p-3 bg-light">
            <div>
                <h2>Schedule Pickup</h2>
            </div>
            <div>
                <span>Welcome, <b>OfficerName</b></span>
                <button class="btn btn-danger btn-sm ms-3" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h3>Search and Schedule Pickup</h3>

        <!-- Search Section -->
        <div class="mb-4">
            <form class="d-flex">
                <input type="text" class="form-control me-2" id="booking-id" placeholder="Enter Booking ID" required>
                <button type="button" class="btn btn-primary" id="search-button">Search</button>
                <button class="btn btn-danger btn-sm ms-3">Logout</button>
            </form>
        </div>

        <!-- Booking Details Section -->
        <div class="card p-3">
            <h5>Booking Details</h5>
            <div id="booking-details" class="mb-3">
                <!-- Placeholder Details -->
                <p><strong>Booking ID:</strong><span id="bookingId"></span></p>
                <p><strong>Sender Name:</strong><span id="senderName"></span></p>

            </div>

            <!-- Schedule Pickup Form -->
            <form>
                <div class="mb-3">
                    <label for="pickup-datetime" class="form-label">Select Pickup Date and Time</label>
                    <input type="date" id="pickupDatetime" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>

            <!-- Message Display -->
            <div id="message" class="mt-3 text-success" style="display: none;">
                Pickup scheduled successfully!
            </div>
        </div>
    </main>

	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<form id="paymentForm">
				<fieldset>
					<legend>Payment Details</legend>
					<!-- Bill Amount -->
					<div class="form-group">
						<label for="bill-amount">Bill Amount:</label>
						<input type="text" id="bill-amount" value="$100.00" readonly>
					</div>

					<!-- Mode of Payment -->
					<div class="form-group">
						<label for="payment-mode">Mode of Payment:</label>
						<select id="payment-mode" required onchange="togglePaymentFields()">
							<option value="">Select Payment Mode</option>
							<option value="credit">Credit Card</option>
							<option value="debit">Debit Card</option>
							<option value="cod">Cash on Delivery</option>
						</select>
					</div>

					<!-- Credit/Debit Card Details -->
					<div id="card-details" style="display: none;">
						<div class="form-group">
							<label for="card-number">Card Number:</label>
							<input type="text" id="card-number" maxlength="16" pattern="\d{16}">
							<small>Must be a 16-digit number</small>
						</div>
						<div class="form-group">
							<label for="card-holder">Card Holder Name:</label>
							<input type="text" id="card-holder">
						</div>
						<div class="form-group">
							<label for="expiry-date">Expiry Date:</label>
							<input type="text" id="expiry-date" placeholder="MM/YY" pattern="\d{2}/\d{2}">
						</div>
						<div class="form-group">
							<label for="cvv">CVV:</label>
							<input type="text" id="cvv" maxlength="3" pattern="\d{3}">
							<small>Must be a 3-digit number</small>
						</div>
					</div>

					<!-- Cash on Delivery Confirmation -->
					<div id="cod-details" style="display: none;">
						<p>No additional details required for Cash on Delivery.</p>
					</div>

					<!-- Actions -->
					<div class="form-actions">
						<button type="submit" class="btn">Make Payment</button>
					</div>
				</fieldset>
			</form>
